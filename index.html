<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Suggester</title>

  <!-- link to bootstrap 4.6 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- link to style.css -->
  <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>

<!-- Ingredients Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-cocktail-name">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="modal-ingredients-list">

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  <!-- logo image on landing page. -->
  <header>
    <img class="rounded p-5 mx-auto d-block img-fluid unlock-icon" id="logo" src="./assets/images/logo.png"
      alt="Place holder image.">
  </header>
  <section class="container my-5">
    <div class="row">
      <!-- Search Bar & submit button form. -->
      <div id="search" class="col-12 col-md-4 col-xl-3">
        <form id="ingredient-form">
          <!-- Adds the search bar makes it centered and responsive. -->
          <div class="form-group" id="form-group">
            <input class="form-control" id="searchBar" type="search" placeholder="Enter an ingredient">
            <button type="submit" class="btn btn-primary" id="searchBtn">Find me a cocktail!</button>
          </div>
          <div id="map-display">
            <button type="button" class="btn btn-primary" id="mapBtn">Show Liquor Stores</button>
          </div>
        </form>
        <div>
          <div id="searchHistory" class="past-search-buttons"></div>
        </div>
      </div>
      <!-- section for search history. -->

      <div id="main-container" class="col-12 col-md-8 col-xl-9">
        <!--container for the cocktail cards-->
        <div id="cocktail-card-element"
          class="level-item d-flex flex-row align-items-top justify-content-center text-center"
          style="flex-wrap: wrap; align-items: stretch;">
        </div>

        <!--container to hold the Map and Results-->
        <div id="map-container">
          <div id="map"></div>
          <div id="sidebar">
            <h2>Results</h2>
            <ul id="places"></ul>
            <button id="more">Load more results</button>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- link to jquery & bootstrap-->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  <!--link to google-->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPzzIv8PZxxApsLchYVEgY62-uMwMNmXs&callback=initMap&libraries=places&v=weekly"
    async></script>

  <!-- link to js -->
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/google.js"></script>

</body>

</html>
