<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Suggester</title>

  <!-- link to bootstrap 4.5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />

  <!-- link to style.css -->
  <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>

  <!-- logo image on landing page. Currently set to a place holder. -->
  <header>
    <img class="rounded p-5 mx-auto d-block" id="logo" src="./assets/images/download.png" alt="Place holder image.">
  </header>

  <!-- Search Bar & submit button form. -->
  <form class="d-flex align-items-center flex-column">
    <!-- Adds the search bar makes it centered and responsive. -->
    <div class="form-group">
      <input class="form-control mr-sm-2" id="searchBar" type="search" placeholder="Search ingredient" autofocus>
    </div>
    <!-- Adds submit buttons and styles it with default bootstrap styles. -->
    <div class="form-group">
      <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
    </div>


    <!-- section for search history. -->
    <section>
      <h2>
        Recent Searches:
      </h2>
      <section id="searchHistory">

      </section>
    </section>


    <div id="map-display">
      <button type="button" class="btn btn-primary" id="mapBtn">Show Liquor Stores</button>
    </div>

  </form>
  <!--container to hold the Map and Results-->

  <div id="map-container">
    <div id="map"></div>
    <div id="sidebar">
      <h2>Results</h2>
      <ul id="places"></ul>
      <button id="more">Load more results</button>
    </div>
  </div>

  <!-- link to jquery -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!--link to google-->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPzzIv8PZxxApsLchYVEgY62-uMwMNmXs&callback=initMap&libraries=places&v=weekly"
    async></script>

  <!-- link to js -->
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/google.js"></script>

</body>

</html>
